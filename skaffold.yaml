apiVersion: skaffold/v2beta10
kind: Config
deploy: 
  kubectl:
    manifests:
      - ./infra/k8s/*
build: 
  # local:  since using google cloud
  #   push: false
  googleCloudBuild:
    projectId: ticketing-296822
    dockerImage: gcr.io/cloud-builders/docker
  artifacts:
    - image: us.gcr.io/ticketing-296822/auth
      context: auth
      docker:
        dockerfile: Dockerfile
      sync: 
        manual:
          - src: 'src/**/*.ts'
            dest: .